<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:0.25rem;margin-bottom: 1rem;">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}?rel=0{% if include.start %}&start={{ include.start }}{% endif %}{% if include.autoplay %}&autoplay=1{% endif %}"
    title="YouTube video"
    style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
